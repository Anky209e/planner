<!DOCTYPE html>
<html>
<head>
    <title>AI Planner - Home</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #f5d0fe 0%, #a7f3d0 100%);
            margin: 0;
            padding: 0;
        }
        nav {
            width: 100%;
            background: linear-gradient(90deg, #8b5cf6 0%, #06b6d4 100%);
            box-shadow: 0 2px 8px rgba(139,92,246,0.08);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 18px 0 12px 0;
        }
        nav a {
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            margin: 0 18px;
            text-decoration: none;
            position: relative;
            transition: color 0.3s;
        }
        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            background: #f472b6;
            transition: width .3s;
            position: absolute;
            left: 0;
            bottom: -6px;
        }
        nav a:hover {
            color: #f472b6;
        }
        nav a:hover::after {
            width: 100%;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff0f6;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(139,92,246,0.12);
            padding: 40px 28px;
        }
        h1 {
            text-align: center;
            color: #8b5cf6;
            margin-bottom: 28px;
            font-size: 2.2em;
            font-weight: 700;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #06b6d4;
            font-weight: 600;
            font-size: 1.1em;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 22px;
            border: 2px solid #8b5cf6;
            border-radius: 8px;
            font-size: 17px;
            background: #faf5ff;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #06b6d4;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #8b5cf6 0%, #06b6d4 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(139,92,246,0.10);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }
        button:active {
            transform: scale(0.97);
            box-shadow: 0 1px 4px rgba(139,92,246,0.08);
        }
        button::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            background: rgba(6,182,212,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
            z-index: 0;
        }
        button:active::after {
            width: 120%;
            height: 120%;
        }
        .links {
            text-align: center;
            margin-top: 22px;
        }
        .links a {
            color: #8b5cf6;
            text-decoration: none;
            margin: 0 12px;
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s;
            position: relative;
        }
        .links a::after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            background: #06b6d4;
            transition: width .3s;
            position: absolute;
            left: 0;
            bottom: -6px;
        }
        .links a:hover {
            color: #06b6d4;
        }
        .links a:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('history') }}">History</a>
    </nav>
    <div class="container">
        <h1>AI Agent Planner</h1>
        <form method="post" style="display:flex;flex-direction:column;align-items:center;">
            <label style="align-self:flex-start;">Goal:</label>
            <input type="text" name="goal" required placeholder="e.g. Plan a trip to Paris" style="text-align:center;">
            <button type="submit">Generate Plan</button>
        </form>
        <div class="links">
            <a href="{{ url_for('history') }}">View History</a>
        </div>
    </div>
</body>
</html>
