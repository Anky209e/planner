<!DOCTYPE html>
<html>
<head>
    <title>Plan History</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #3b82f6;
            margin-bottom: 24px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f3f4f6;
            margin-bottom: 12px;
            border-radius: 8px;
            padding: 14px 18px;
            font-size: 16px;
        }
        a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .links {
            text-align: center;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plan History</h1>
        <ul>
        {% for p in plans %}
            <li>
                <a href="{{ url_for('view_plan', plan_id=p.id) }}">{{ p.goal }} ({{ p.created_at }})</a>
            </li>
        {% else %}
            <li>No plans found.</li>
        {% endfor %}
        </ul>
        <div class="links">
            <a href="{{ url_for('index') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
